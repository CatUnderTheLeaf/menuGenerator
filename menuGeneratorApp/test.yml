  title: Суши
  description: >
    Рис промыть и замочить в воде на полчаса.
 
    Отварить рис до испарения воды.
    
    Уксус нагреть и растворить в нем сахар и соль.
    
    Залить рис уксусом и дать остыть.
    
    Сделать тонкий омлет из яиц, сахара и соевого соуса, скрутить рулетиком.
    
    На лист нори выложить рис, немного начинки (рыба, омлет, огурец, перец, крем-сыр, авокадо, креветка).
    
    Завернуть рулетиком, край смочить водой и скрепить.
    
    Разрезать на 6-8 кусочков.
    
    Подавать с соевым соусом, маринованным имбирем и васаби.
