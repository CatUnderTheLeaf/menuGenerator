  title: Постный борщ
  description: >
    В масле обжарить нарезанный лук и чеснок.
 
    Добавить натертую морковку, потом свеклу.
    
    Добавить томатную пасту, немного обжарить и добавить воду.
    
    Забросить нарезанный картофель и капусту.
    
    Посолить, поперчить.
    
    Варить до готовности картошки.
    
    В тарелке сверху положить ложку сметаны и посыпать зеленью.
  img: PXL_20220217_185604186.jpg
