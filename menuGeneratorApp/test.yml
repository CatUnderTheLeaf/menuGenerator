  title: Блины тонкие
  description: >
    Взбить яйца с сахаром и солью.

    Добавить 1ст молока, перемешать.

    Добавить муку - получится густое тесто.

    Добавить масло, размешать.

    Постепенно добавлять оставшееся молоко до консистенции жидкой сметаны.

    Жарить с двух сторон на хорошо разогретой сковороде.
