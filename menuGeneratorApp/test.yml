  title: Суп-пюре из тыквы
  description: >
    Лук мелко нарезать.

    Тыкву нарезать кубиками.

    Морковь натереть на средней терке.

    В кастрюле на растительном масле слегка обжарить лук.

    Добавить морковь. Слегка обжарить.

    Добавить тыкву. Перемешать.

    Налить воду так, чтобы она покрывала тыкву. Посолить, поперчить.

    Накрыть крышкой. Довести до кипения. Варить в течение 15–20 минут.

    Жидкость слить. Тыкву с морковью и луком измельчить при помощи блендера.

    Влить сливки. Перемешать. Убрать с огня.

    При подаче суп посыпать сухариками и семечками.
  img: IMG-20220121-WA0002.jpg
  prepareTime: medium
  repeat: false
  tags: 
  ingredients:
    Лук: 1шт
    Морковь: 1шт
    Тыква: 500г
    Лавровый лист: 3шт
    Сливки: 200г
    Сухарики: ''
    Тыквенные семечки: ''
    Соль: ''
    Молотый перец: ''
    Масло: ''
