-
  title: Сырники / Ленивые вареники
  description: >
    Смешать творог с яйцом, сахаром и солью.
  
    Вмешать туда муку до состояния крутого теста.
    
    Разделить на несколько порций и каждую раскатать в колбаску.
    
    Каждую колбаску разрезать на кусочки.
    
    Варить в подсоленном кипятке 5-7 минут после всплывания или жарить/выпекать до румяной корочки.
  img: no_image.png
  prepareTime: medium
  repeat: false
  tags: 
  - завтрак
  ingredients:
    Творог: 250г
    Яйцо: 1шт
    Сахар: 1ст.л
    Мука: ''
    Соль: ''

-
  title: Запеканка сырная
  description: >
    Яйца разделить на белки и желтки.

    Смешать творог, сахара и желтки.

    Белки взбить с щепоткой соли.

    Аккуратно вмешать в творожную массу.

    Выложить в форму и выпекать до готовности.
  img: no_image.png
  prepareTime: medium
  repeat: false
  tags: 
  - завтрак
  ingredients:
    Творог: 2п
    Яйца: 2шт
    Сахар: 1/2ст
    Ванильный сахар: 1п
-
  title: Блины тонкие
  description: >
    Взбить яйца с сахаром и солью.

    Добавить 1ст молока, перемешать.

    Добавить муку - получится густое тесто.

    Добавить масло, размешать.

    Постепенно добавлять оставшееся молоко до консистенции жидкой сметаны.

    Жарить с двух сторон на хорошо разогретой сковороде.
  img: no_image.png
  prepareTime: long
  repeat: false
  tags: 
  - завтрак
  ingredients:
    Яйца: 1шт
    Сахар: 1ст.л
    Мука: 1,5ст
    Молоко: 1,5ст
    Масло: 2ст.л
    Соль: ''
