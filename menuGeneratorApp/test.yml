  title: Вареники
  description: >
    В муку добавить яйцо, соль.
 
    Замесить крутое тесто, добавляя воду.
    
    Разделить на 3-4 части и из каждой скатать колбаску.
    
    Каждую колбаску нарезать кусочками из которых раскатать тонкие кружочки.
    
    В кружочки положить начинку и защипнуть.
    
    Варить в подсоленной воде 7-10 минут после всплывания.
    
    Начинка: картофель-пюре с луком/грибами, жареный фарш с луком, творог с сахаром, фрукты с сахаром.
