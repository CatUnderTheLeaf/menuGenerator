-
  title: Суп Гуляш
  description: >
    Лук мелко нарезать.

    Мясо нарезать небольшими кусочками.

    Перец очистить от семян. Нарезать соломкой.

    Помидоры нарезать кубиками.

    Чеснок мелко нарезать.

    Картофель почистить. Нарезать кубиками.

    В масле обжарить нарезанный лук.

    Добавить паприку, тмин. Перемешать. Тушить в течение 1–2 минут.

    Добавить мясо. Потушить в течение 5–7 минут. Посолить, поперчить.

    Налить воду так, чтобы она покрывала мясо. Накрыть крышкой. Тушить в течение 1.5 часов (при необходимости воду подливать).

    Добавить картофель. Залить 2–2.5 литрами воды. 

    Довести до кипения. Добавить Молотый перец. 

    Варить в течение 5–7 минут. Добавить помидоры. И чеснок.

    Варить до готовности картофеля. Если необходимо, посолить.
  img: no_image.png
  prepareTime: medium
  repeat: true
  tags: 
  ingredients:
    Лук: 1шт
    Морковь: 1шт
    Картофель: 4шт
    Говядина: 350г
    Помидор: 1шт
    Перец: 1шт
    Чеснок: 2зуб.
    Тмин: 1ч.л
    Паприка: 1ст.л
    Соль: ''
    Молотый перец: ''
    Масло: ''
