-
  title: Гречневый суп
  description: >
    Лук мелко нарезать.
 
    Морковь натереть на крупной терке.
    
    Картофель нарезать кубиками или брусочками.
    
    На растительном масле обжарить лук.
    
    Добавить морковь. Обжарить.
    
    Добавить картофель. Залить водой. Посолить.
    
    После того, как бульон закипит, добавить гречку.
    
    По желанию добавить брокколи, цветную капусту или перец. 
    
    Варить до готовности.
    
    Добавить лавровый лист, Молотый перец.
    
    Добавить выдавленный через чеснокодавку чеснок. Дать супу настояться под крышкой в течение 15–20 минут.
    
    Готовый суп разлить по тарелкам, добавить мелко нарезанную зелень.
  img: PXL_20211011_111024195.jpg
  prepareTime: medium
  repeat: true
  tags: 
  ingredients:
    Гречневая крупа: 1/2ст
    Лук: 1шт
    Морковь: 1шт
    Чеснок: 2зуб.
    Картофель: 4шт
    Лавровый лист: 3шт
    Соль: ''
    Молотый перец: ''
    Масло: ''
-
  title: Куриный суп с макаронами
  description: >
    Курицу отварить (варить в течение 1 часа).

    Курицу достать. Мясо отделить от костей.

    Лук мелко нарезать.

    Морковь натереть на средней терке.

    На растительном масле обжарить лук.
    
    Добавить морковь. Обжарить.
    
    В бульон добавить зажарку. Посолить, поперчить.
    
    Добавить, по желанию, картофель. 
    
    Когда картофель будет полусырым, добавить макароны и мясо.
    
    Варить до готовности макарон (в течение 5–7 минут).

    Готовый суп разлить по тарелкам, добавить мелко нарезанную зелень.
