  title: Sushi
  description: >
    Rinse the rice and soak it in water for half an hour.
 
    Boil the rice until the water has evaporated.
    
    Heat the vinegar and dissolve the sugar and salt.
    
    Pour the vinegar over the rice and leave to cool.
    
    Make a thin omelette of eggs, sugar and soya sauce and roll up.
    
    Place rice on a sheet of nori and some filling (fish, omelette, cucumber, pepper, cream cheese, avocado, shrimp).
    
    Roll up, dampen edge with water and fasten.
    
    Cut into 6-8 pieces.
    
    Serve with soy sauce, pickled ginger and wasabi.
