  title: Soup Goulash
  description: >
    Finely chop the onion.

    Cut the meat into small pieces.

    Peel and remove seeds from peppers. Cut it into julienne strips.

    Dice tomatoes.

    Finely chop garlic.

    Peel potatoes. Dice potatoes.

    Fry chopped onion in oil.

    Add paprika and cumin. Stir. Braise for 1-2 minutes.

    Add meat. Braise for 5-7 minutes. Season with salt and pepper.

    Pour water over meat. Cover with a lid. Braise for 1.5 hours (add more water if necessary).

    Add potatoes. Pour 2-2.5 litres of water. 

    Bring to the boil. Add Ground pepper. 

    Cook for 5-7 minutes. Add the tomatoes. Add the garlic.

    Cook until potatoes are cooked. Season with salt if necessary.
