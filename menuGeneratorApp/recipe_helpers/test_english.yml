  title: Pilaf
  description: >
    Cut the meat into small pieces.

    Slice the onion into julienne strips.

    Peel carrots and cut them into julienne strips.

    Fry onion in oil until golden.

    Add meat, fry briefly.

    Add carrots. Braise under cover for about 5 minutes.

    Add spices. Season with salt and pepper.

    Pour water over the meat. Braise under a lid for 20-25 minutes.

    Add rice (do not stir). Pour water to cover rice by 2 cm. Braise under a lid until cooked (about 30 minutes).

    Just before serving, mix rice and meat together.
