  title: Meat buns
  description: >
    Knead in the yeast dough:
 
    Crumble the yeast and sprinkle with sugar, then wait until it reacts.
    
    Stir in the warm milk and eggs.
    
    Stir in the flour and salt.
    
    Finally stir in the pieces of warm butter.
    
    Cover the bowl and wait until the dough has doubled in size. You can put it in the refrigerator overnight.
    
    Prepare the filling for the patties: Fry the minced meat and onion.

    Divide the dough into two or three portions and roll up into thick sausages. Cut into small pieces and roll out into circles.
    
    Place the filling in each circle, pinch the edges together and place on a baking tray.
    
    Wait for an hour or two, brush with egg/milk and bake until crispy.
