  title: Buckwheat Soup
  description: >
    Finely chop the onion.
 
    Grate carrots on a coarse grater.
    
    Dice or chop potatoes.
    
    Fry onion in vegetable oil.
    
    Add carrots. Fry them.
    
    Add potatoes. Pour water on them. Pour water over potatoes and season with salt.
    
    When the stock is boiling, add buckwheat.
    
    Add broccoli, cauliflower or peppers if you like. 
    
    Boil until soft.
    
    Add bay leaf, ground pepper.
    
    Add garlic minced with a garlic crusher. Let the soup stand for 15-20 minutes under a lid.
    
    Pour the soup into bowls and add the finely chopped herbs.
