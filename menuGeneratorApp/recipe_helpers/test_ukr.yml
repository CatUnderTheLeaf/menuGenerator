  title: Вареники
  description: >
    В борошно додати яйце, сіль.
 
    Замісити круте тісто, додаючи воду.
    
    Розділити на 3-4 частини та з кожної зкатати ковбаску.
    
    Кожну ковбаску нарізати шматочками, з яких розкатати тонкі кружечки.
    
    У кружечки покласти начинку та защипнути.
    
    Варити у підсоленій воді 7-10 хвилин після спливу.
    
    Начинка: картопля-пюре з цибулею/грибами, смажений фарш із цибулею, домашній сир з цукром, фрукти з цукром.
