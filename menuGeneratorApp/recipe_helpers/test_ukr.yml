  title: Плов
  description: >
    М'ясо нарізати невеликими шматочками.

    Цибулю нарізати соломкою.

    Моркву почистити, порізати соломкою.

    На маслі обсмажити цибулю до золотистого кольору.

    Додати м'ясо, трохи обсмажити.

    Додати моркву. Тушкувати під кришкою близько 5 хвилин.

    Додати спеції. Посолити, поперчити.

    Залити водою так, щоб вона вкривала м'ясо. Тушкувати під кришкою протягом 20-25 хвилин.

    Засипати рис (перемішувати не треба). Залити водою так, щоб вона покривала рис на 2 см. Тушкувати під кришкою до готовності (близько 30 хвилин).

    Перед подачею перемішати рис та м'ясо.
