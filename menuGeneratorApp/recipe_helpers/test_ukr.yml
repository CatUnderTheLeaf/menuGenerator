-
  title: Суп Гуляш
  description: >
    Цибулю дрібно нарізати.

    М'ясо нарізати невеликими шматочками.

    Перець очистити від насіння. Нарізати соломкою.

    Помідори порізати кубиками.

    Часник дрібно нарізати.

    Картоплю почистити. Нарізати кубиками.

    В маслі обсмажити нарізану цибулю.

    Додати паприку, кмин. Перемішати. Тушкувати протягом 1-2 хвилин.

    Додати м'ясо. Тушкувати протягом 5-7 хвилин. Посолити, поперчити.

    Налити воду так, щоб вона покривала м'ясо. Накрити кришкою. Тушкувати протягом 1.5 годин (при необхідності воду підливати).

    Додати картоплю. Залити 2-2.5 л води.

    Довести до кипіння. Додати мелений перець.

    Варити протягом 5-7 хвилин. Додати помідори і часник.

    Варити до готовності картоплі. Якщо потрібно, посолити.
