  title: Суші
  description: >
    Рис промити та замочити у воді на півгодини.
 
    Відварити рис до випаровування води.
    
    Оцет нагріти і розчинити в ньому цукор та сіль.
    
    Залити оцтом рис і дати охолонути.
    
    Зробити тонкий омлет із яєць, цукру та соєвого соусу, скрутити рулетиком.
    
    На лист норі викласти рис, трохи начинки (риба, омлет, огірок, перець, крем-сир, авокадо, креветка).
    
    Загорнути рулетиком, край змочити водою та скріпити.
    
    Розрізати на 6-8 шматочків.
    
    Подавати з соєвим соусом, маринованим імбирем та васабі.
