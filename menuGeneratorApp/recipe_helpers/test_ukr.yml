  title: Пиріжки з м'ясом
  description: >
    Замісити дріжджове тісто:
 
    Дріжджі розкришити і посипати цукром, почекати, поки вони зреагують.
    
    Додати тепле молоко та яйця, перемішати.
    
    Додати борошно та сіль, змішати.
    
    Наприкінці вмішати шматочки теплого масла.
    
    Накрити миску і почекати, коли тісто збільшиться приблизно вдвічі. Можна поставити на ніч у холодильник.
    
    Приготувати начинку для пиріжків: обсмажити фарш із цибулею.

    Розділити тісто на дві або три частини, скрутити товсті ковбаски. Нарізати на невеликі шматочки і розкатати кружечки.
    
    У кожен кружечок покласти начинку, защипнути краї і покласти на лист.
    
    Зачекати годину або дві, змастити яйцем/молоком і випікати до рум'яної скоринки.
