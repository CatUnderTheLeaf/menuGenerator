-
  title: Гречаний суп
  description: >
    Цибулю дрібно нарізати.
 
    Моркву натерти на великій тертці.
    
    Картоплю нарізати кубиками.
    
    На олії обсмажити цибулю.
    
    Додати моркву. Обсмажити.
    
    Додати картоплю. Залити водою. Посолити.
    
    Після того як бульйон закипить, додати гречку.
    
    За бажанням додати брокколі, цвітну капусту або перець.
    
    Варити до готовності.
    
    Додати лавровий лист, мелений перець.
    
    Додати давлений часник. Дати супу постояти під кришкою протягом 15-20 хвилин.
    
    Готовий суп розлити по тарілках, додати дрібно нарізану зелень.
